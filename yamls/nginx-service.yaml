apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  type: NodePort

---
nginx:
  uri: "nginx://nginx:80"

serviceMonitor:
  additionalLabels:
    release: prometheus